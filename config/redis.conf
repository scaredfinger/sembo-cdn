# Redis configuration for Sembo CDN

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache-only usage)
save ""
appendonly no

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Security (basic)
requirepass ""
